sudo: required

language: java

services:
  - docker

branches:
  only:
    - master

env:
  global:
    secure: 

before_install:
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then openssl aes-256-cbc -md sha256 -K "$FILE_PASSWORD" -in secrets.gradle.kts.enc -out secrets.gradle.kts -d; fi
  - chmod +x gradlew

install:
  - ./gradlew cacheDependencies

script:
  - ./gradlew ci
